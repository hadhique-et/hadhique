<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Header Section */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    main {
      padding: 30px;
    }

    .content-box {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .content-box h2 {
      margin-top: 0;
      color: #333;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="content-box">
      <h2>About This Page</h2>
      <p>This is a simple webpage to demonstrate styling and linking.</p>
      <p><a href="https://www.example.com" target="_blank">Visit Example.com</a></p>
    </div>
  </main>

  <footer>
    &copy; 2024 My Webpage
  </footer>

</body>
</html>
